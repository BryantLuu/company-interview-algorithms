<html>
<body id='body'>

</body>
</html>

<script>
var jsonObject = {
  "root": {
    "children": {
      "node1": {
        "children": {
          "node3": {
            "children": {}
          },
          "node4": {
            "children": {}
          }
        }
      },
      "node2": {
        "children": {
          "node5": {
            "children": {}
          },
          "node6": {
            "children": {}
          }
        }
      }
    }
  }
}
function buildDom(id, children) {
  for (var childId in children) {
    document.getElementById(id).innerHTML += `<div id=${childId}></div>`
    if (children[childId].children) {
      buildDom(childId, children[childId].children)
    }
  }
}
buildDom('body', jsonObject)
</script>
